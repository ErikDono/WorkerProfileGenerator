<div class="card employee-card" style="margin: 20px; border-radius: 10px;">
    <div class="card-header" style="background-color:#4682B4;">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color:#00BFFF">
        <ul class="list-group" style="font-family: 'Lato', sans-serif;">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
